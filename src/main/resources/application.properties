spring.application.name=acervo-digital
api.version=/api/${app.api.version}
app.api.version=v1
spring.devtools.restart.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/acervo
spring.datasource.username=postgres
spring.datasource.password=postgress
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.propertie-s.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace